<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="dados_enviados.html">
        <label for="login">Login: </label> <!--Label: Precisa estar vinculado a uma caixa de entrada-->
        <input type="text" id="login"><br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha"><br> <!--Input type password: oculta a senha do usuario-->
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
