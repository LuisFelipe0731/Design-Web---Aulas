<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1><img src="cryptocurrency_drop.png" alt="logo"></h1>
            <form action="">
                <label for="login">Login: </label> 
                <input type="text" id="login"><br>
                <label for="senha">Senha: </label>
                <input type="password" id="senha"><br> 
                <label for="esquecido">Salvar Senha</label>
                <input type="checkbox" id="esquecido">
                <input type="submit" value="Entrar">
            </form>
            <nav>
                <ul>
                    <li><img src="logos_airtable.png" alt="logo1"></li>
                    <li><img src="logos_alfresco.png"></li>
                    <li><img src="logos_android-icon.png"></li>
                    <li><img src="logos_adonisjs-icon.png"></li>
                </ul>
            </nav>

        
    </main>
</body>
</html>
